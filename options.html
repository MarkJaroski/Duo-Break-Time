<!DOCTYPE html>
<html>
<head>
  <title>Duo Break Time</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>

    <label>
        <h4>Sites block/allow:</h4>
            <select size="1" id="sites" multiple="multiple">
            <option value="*://*.youtube.com/*" id="opt_YouTube">YouTube</option>
        </select>
    </label>

    <label>
        <h4>Time per lingot (in minutes):</h4>
        <select id="minutes">
            <option value="5" id="5">5</option>
            <option value="10" id="10">10</option>
            <option value="15" id="15">15</option>
            <option value="30" id="30">30</option>
            <option value="45" id="45">45</option>
            <option value="60" id="60">60</option>
        </select>
    </label>

    <div id="advanced">
    <label>
        <h4>The comment to which to send lingots:</h4>
        <input id="commentId" type="text" size="8"/>
        <p style="font-size: smaller">This number is the ID of a comment on
            the Duolingo discussion boards. The default is the original <a
                    href="https://www.duolingo.com/comment/6969554">announcement</a>
            for this project.</p>
        <p style="font-size: smaller">It probably makes more sense to
            collect the lingots yourself. To do that make a <i>useful</i>
            comment somewhere on a Duolingo discussion, find its ID and put
            it here.</p>
    </label>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
