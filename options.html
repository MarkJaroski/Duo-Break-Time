<!DOCTYPE html>
<html>
<head>
  <title>Duo Break Time</title>
  <link href="options.css" rel="stylesheet"/>
</head>

<body i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize" class="uber-frame" style="font-family: Ubuntu, Arial, sans-serif; font-size: 75%;">

    <div>
        <h3>Basic</h3>
        <label>
            <input type="number" id="minutes" value="15" size="2" inputmode="numeric"></input>
            Break time in minutes.
        </label>
    </div>

    <div>
        <h3>Break Time Sites</h3>
        <ul class="site-list" id="site-list">
            <li>
                <label class="select" id="sitelist-select-all">
                    <input type="checkbox" />Select all
                    <input type="button" id="delete-selected" value="Delete" class="site-list-control hidden"/>
                </label>
            </li>
        </ul>
        <input type="url" size="15" id="site-to-add"/>
        <button id="add-site" class="site-list-control">Add</button>
    </div>
    

    <h3>Blocking Mode</h3>
    <div class="radio controlled-setting-with-label" id="newtab-section-content">
        <label>
            <input type="radio" id="mode_blacklist" name="blocking_mode">Blacklist</input>
        </label>
        <label>
            <input type="radio" id="mode_whitelist" name="blocking_mode">Whitelist</input>
        </label>
        <a href="https://github.com/MarkJaroski/Duo-Break-Time/wiki/Option:-Blocking-Mode">about</a>
    </div>


    <div class="whitelist hidden" id="whitelist">
        <h3>Whitelist</h3>
        <ul class="site-list" id="white-list">
            <li>
                <label class="select" >
                    <input type="checkbox" id="whitelist-select-all"/>Select all
                    <input type="button" id="delete-whitelist-selected" value="Delete" class="site-list-control hidden"/>
                </label>
            </li>
            <li>
                <label class="select">
                    <input type="checkbox" disabled="disabled" id="duo-check" value="*://*.duolingo.com/*"/>
                    <img id="duo" src="https://s2.googleusercontent.com/s2/favicons?domain=www.duolingo.com&amp;sz=32" class="favicon" />
                    <span class="domain-text">www.duolingo.com</span>
                </label>
            </li>
        </ul>
        <input type="url" size="15" id="whitelist-site-to-add"/>
        <button id="add-whitelist-site" class="site-list-control">Add</button>
    </div>


    <div id="advanced">
        <h3>Advanced</h3>
    <label>
        <input id="commentId" type="text" size="8"/>
        Comment ID <a href="https://github.com/MarkJaroski/Duo-Break-Time/wiki/Option:-CommentId">help</a>
    </label>
    </div>

    <script src="URI.js"></script>
    <script src="options.js"></script>
</body>
</html>
